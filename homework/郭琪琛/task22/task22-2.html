<!--补全代码，要求：
1. 当点击按钮开头添加时在<li>这里是</li>元素前添加一个新元素，内容为用户输入的非空字符串；当点击结尾添加时在<li>前端6班</li>后添加用户输入的非空字符串.
2. 当点击每一个元素li时控制台展示该元素的文本内容。 -->
<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<script>
//todo ...
var ct = document.getElementsByTagName('ul')[0],
    lst = ct.getElementsByTagName('li'),
    input = document.getElementsByTagName('input')[0],
    start = document.getElementById('btn-add-start'),
    end = document.getElementById('btn-add-end')
start.addEventListener('click',function(){
    if (!input.value||/^\s+$/.test(input.value)) {
        alert("请输入字符")
    } else {
        var li = document.createElement('li')
        li.innerText = input.value
        ct.insertBefore(li,ct.children[0])
    }
})
end.addEventListener('click',function(){
    if (!input.value||/^\s+$/.test(input.value)) {
        alert("请输入字符")
    } else {
        var li = document.createElement('li')
        li.innerText = input.value
        ct.appendChild(li)
    }
})
ct.addEventListener('click',function(e){
    console.log(e.target.innerText)
})
</script>
