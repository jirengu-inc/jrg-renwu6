<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>postMessage</title>
    <style>
      .ct{
          width: 910px;
          margin: auto;
      }
      .main{
          float: left;
          width: 450px;
          height: 300px;
          border: 1px solid #ccc;
      }
      .main input{
          margin: 20px;
          width: 200px;
      }
      .iframe{
          float: right;
      }
      iframe{
          width: 450px;
          height: 300px;
          border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    <div class="ct">
        <h1>使用postMessage实现跨域</h1>
        <div class="main">
            <input type="text" placeholder="http://a.dp.com:8080/a.html">
        </div>
        <iframe src="http://b.dp.com:8080/b.html" frameborder="0" ></iframe>
      </div>
    <script>
        document.querySelector(".main input").addEventListener("input", function(){
            console.log(this.value);
            window.frames[0].postMessage(this.value,"*");
        });
        window.addEventListener("message",function(e){
          document.querySelector(".main input").value = e.data;
          console.log(e.data);
        });
    </script>
</body>
</html>
