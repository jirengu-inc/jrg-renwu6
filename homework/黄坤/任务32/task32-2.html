<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style>
	html,body,ul,li,p,div{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	ul,li{
		list-style: none;
	}
	div.wrap{
		width: 1000px;
		margin: 0 auto;
	}
	#pic-ct{
		position: relative;
	}
	.clearfix:after{
		content: "";
		display:block;
		clear: both;
	}
	#pic-ct .item{
		position: absolute;
		padding: 0 0 10px 0;
		width: 310px;
		margin: 10px;
		border:1px solid #DFDFDF;
		box-shadow: -2px -2px 2px #E8E8E8;
		background: #fff;
		transition: all 0.8s;
	}
	#pic-ct .item img{
		margin: 10px;
		width: 290px;
	}
	#pic-ct .item .header{
		height: 25px;
		margin: 0 12px;
		border-bottom: 1px solid #DBDBDB;
	}
	#pic-ct .desp{
		font-size: 12px;
		line-height: 1.8;
		margin: 10px 15px 0;
		color: #777371;
	}
	#load{
		visibility: hidden;
		height: 20px;
	}

</style>
</head>
<body>
	<div class="wrap">
	    <div class="ct-waterfall">
	    	<ul id="pic-ct" class="ct clearfix">
	<!--     		<li class="item" id="clearfix">
	    			<a href="#" class="link">
	    				<img src="" alt="">
	    			</a>
	    			<h4 class="header"></h4>
	    			<p class="desp"></p>
	    		</li> -->
	<!--     		<li class="item hide"></li> -->
	    	</ul>
	    	<div id="load">xxx</div>
	    </div>
    </div>
</body>
	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>			
		var	curPage = 1,
			perPageCount = 10;
		var colSumHeight = [];

		var clock;		
		$(window).on('scroll',function(){
			clock && clearTimeout(clock);
			clock = setTimeout(function(){
				checkShow();
			},100);
		});
		checkShow();
		function checkShow(){
			if (isShow($('#load'))) {
				getDatas();
			}
		}

		function isShow($el){
			var scrollH = $(window).scrollTop(),
				winH = $(window).height(),
				topH = $el.offset().top;

			if (topH < winH + scrollH) {
				return true;
			}else{
				return false;
			}
		}

		function getDatas(){
			$.ajax({
				url: "http://platform.sina.com.cn/slide/album_tech",
				type: 'get',
				dataType: 'jsonp',
				jsonp: 'jsoncallback',
				data: {
					app_key: '1271687855',
					format:'json',
					size:'img',
					num: perPageCount ,
					page: curPage
				},
				success: function(ret){
					if (ret.status.code == 0) {
						var dataArr = ret.data;
						var $nodes = renderData(dataArr);
						imgLoad($nodes);
						curPage++;
					}
				}				
			})
		}

		function renderData(items){
			var tpl = '' ,
				$nodes;
			for(var i = 0; i<items.length; i++){
				tpl += '<li class="item">';
				tpl += '<a href="#" class="link"><img src="'+items[i].img_url+'" alt=""></a>';
				tpl += '<h4 class="header">'+items[i].short_name+ i+'</h4>';
				tpl += '<p class="desp">' + items[i].short_intro +'</p>';
				tpl += '</li>';
			}
			$nodes = $(tpl);
			$('#pic-ct').append($nodes);
			return $nodes;

		}

		function imgLoad($nodes){
			var arr = [];
			$nodes.find('img').each(function(){
				var dft = $.Deferred();
				$(this).on('load',function(){
					dft.resolve();
				});
				arr.push(dft);
			});
			$.when.apply(null,arr).done(function(){
				console.log('图片全下载好了');
				render($nodes);
			});
		}

		function render($nodes){
			var nodeWidth = $nodes.outerWidth(true);
			var	colNum = parseInt($('#pic-ct').width()/nodeWidth);
			if (colSumHeight.length == 0) {
				for(var i=0;i<colNum; i++){
					colSumHeight.push(0);
				}
			}	
			$nodes.each(function(){
				var me = $(this);
					var idx =0,
					minSumHeight = colSumHeight[0];
					for(var i=0; i<colSumHeight.length;i++){
						if (colSumHeight[i]<minSumHeight) {
							idx = i;
							minSumHeight =colSumHeight[i];
						}
					}
					me.css({
						left: nodeWidth*idx,
						top: minSumHeight
					});
					colSumHeight[idx] += me.outerHeight(true);	
					$('#pic-ct').height(Math.max.apply(null,colSumHeight));
				})
		}

		// $(window).on('resize',function(){
		// 	checkShow();
		// })
	</script>
</html>
