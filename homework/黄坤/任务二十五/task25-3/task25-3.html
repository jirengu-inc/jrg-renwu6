	<style>
		div,ul,li,a,h1{
			margin: 0;

		a{
			text-decoration: none;
			color: #333;
		}
		ul,li{

		}
		.ct .pages{
			width: 688px;

		}
		.pages li{

			margin-bottom: 20px;

		.pages li p{

			color: #e29393;

		}
		.pages ul>li:nth-child(3n){
			margin-left: -40px;
			position: relative;
			right: -40px;
		}
		.pages ul>li a{
			position: absolute;
			padding:10px;
			border:1.5px solid #c15858;
			border-radius: 4px;
			color:  #c15858;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);

			background: #fff;
		}
		.pages ul>li .buy-fast{
			position: absolute;
			width: 214px;
			height: 197px;
			background:rgba(123, 101, 101, 0.3);

			border:1px solid #da1c1c;
			color: #da1c1c;
			border-radius: 2px;
			padding: 8px 10px;

		}

     <script>
	 var products = [
	    {
	        img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
	        name: '珂兰 黄金手 猴哥款',
	        price: '￥405.00'
	    },{
	        img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
	        name: '珂兰 黄金转运珠 猴哥款',
	        price: '￥100.00'
	    },{
	        img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',
	        name: '珂兰 黄金手链 3D猴哥款',
	        price: '￥45.00'
	    }
	];     	

	function getMore(obj){
		var html = '';
		html += '<li>';
		html +=  	'<img src="'+obj.img+'" alt="">';
		html +=     '<p>'+obj.name+'</p>';
		html +=     '<span>'+obj.price+'</span>';
		html +=     '<div class="buy-fast"><a href="">立即抢购</a></div>';
		html += '</li>';
		return html;
	}

	$('.ct .btn').on('click',function(e){
		e.preventDefault();
		$.each(products,function(idx,obj){
			var html =getMore(obj);
			$('.pages ul').append(html);
		});
	});

	$('.pages ul').on('mouseenter','li',function(){
    	$(this).find('.buy-fast').show();
    	$(this).find('.buy-fast>a').show();
    });
    $('.pages ul').on('mouseleave','li',function(){
    	$(this).find('.buy-fast').hide();
    	$(this).find('.buy-fast>a').hide();
    });  	
    </script>
