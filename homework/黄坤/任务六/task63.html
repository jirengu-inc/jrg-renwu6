<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>第四题</title>
    <style type="text/css">
    table{
    	border:1px solid #ccc;
    	border-collapse: collapse;
    	text-align: center;
    	width: 100%;
      font-family:"微软雅黑";
      font-size:1.5em;
    }
    table th,td{
    	border:2px solid #ccc;
      padding:18px; 
    }
    table th{
    	background-color: #20B2AA;
    }
    .base:hover{
    	background-color: #eee;
    }
    .even:hover{
      background-color: transparent;
    }
    </style>
</head>
<body>
    <table>
    <tr>
    	<th>姓名</th>
    	<th>性别</th>
    </tr>
     <tr class="base">
     	<td>小明</td>
     	<td>男</td>
     </tr>
      <tr class="even">
      	<td>小花</td>
      	<td>女</td>
      </tr>
    </table>
</body>
</html>
